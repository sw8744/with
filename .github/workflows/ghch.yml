name: 'Build and Deploy to GHCR'

on:
  workflow_dispatch:
#  push:
#  pull_request:
#    branches:
#      - "main"

jobs:
  build-publish-image:
    name: Build and Publish Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: miho73
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push image
        uses: docker/build-push-action@v6
        with:
          context: ./crush
          file: ./crush/Dockerfile
          push: true
          build-args: APP_COMMIT=${{ github.sha }}
          tags: |
            ghcr.io/miho73/crush:${{ github.sha }}
            ghcr.io/miho73/crush:latest
